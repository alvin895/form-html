<!DOCTYPE html>
<html>
   <head>
   <title>form html</title>
   <meta name="autor" content="alvin satria ghaza">
   <title>form HTML</title>
   </head>
   <body>
   
       
   
   
   <form method="" action="">
       <fieldset>
	      <legend>data pribadi</legend>
		  
   
         <table>
		 
		   <tr>
              <th><label for="nama">Nama</label></th>
		      <td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="nama lengkap" required></td>
			</tr>
		   <tr>
               <th><label for="nim">Nim</label></th>
		       <td><input size="40" type="number" name="nim" id="nim" value="2401081001" readonly></td>
		    </tr>
		   <tr>
		       <th><label for="email">Email</label></th>
		       <td><input size="40" type="email" name="email" id="email" ><td>
	       <tr>
		       <th><label for="">Jenis kelamin</label></th>
		       <td><input type="radio" name="jk" value="laki-laki">laki-laki
		       <input type="radio" name="jk" value="perempuan">perempuan</td>
		    </tr>
		   <tr>
		       <th><label for="tgl_lahir">Tanggal lahir</label></th>
		       <td><input type="date" name="tgl_lahir" id="tgl_lahir">
		           <input type="datetime-local"></td>
		    </tr>
		   <tr>
		       <th><label for="">Hobby</label></th>
		       <td><input type="checkbox" name="hobby" value="menghafal alquran">menghafal alquran
		           <input type="checkbox" name="hobby" value="futsal">futsal
				   <input type="checkbox" name="hobby" value="ganggu azim">ganggu azim
		           <input type="checkbox" name="hobby" value="bola">bola</td>
		    </tr>
		   <tr>
			   <th><label for="">Password</label></th>
		       <td><input type="password" name="password"></td>
		    </tr>
		   <tr>
		       <th><label for="">Foto</label></th>
		       <td><input type="file" name="foto" accept="image/*"></td>
		    </tr>
		   <tr>
		       <th><label for="">Warna</label></th>
               <td><input type="color" name="warna"></td>
			</tr>
			<tr>
			   <th><label for="alamat">Alamat</label></th>
			   <td><textarea name="alamt" id="alamt" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
			   <th><label for="kota"> Kota</label></th>
			   <td><select name="madinah" id="kota">
			              <option value="solok">solok</option>
						  <option value="m.bungo">m.bungo</option>
						  <option value="jawa">jawa</option>
				    </select>
			</tr>
						  
			<tr>
			  <td colspan="2" align="center"><input type="submit"></td>
			</tr>
	
		
		</table>
	  </form>
	</body>
	
</html>
